<div class="contact-container">
    <div class="container"> 
        <header>
            <h1>Contact Us</h1>
            <p>If you have any questions or inquiries, please feel free to contact us.</p>
        </header>
    </div>
    <div class="form">
      <div class="p-3 pt-0">
        <button class="btn" (click)="openMail()">
            <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
        </button>
        <button class="btn" (click)="openLinkedInProfile()">
            <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
        </button>
        <button class="btn" (click)="openGithubProfile()">
            <i class="fa fa-github-square fa-lg" aria-hidden="true"></i>
        </button>
    </div>
        <form class="contact-form" [formGroup]="myForm" (ngSubmit)="submitContact()">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" formControlName="name">
          <div *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched">
            Name is required.
          </div>
          
    
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" formControlName="email">
      
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" formControlName="message"></textarea>
      
          <button type="submit">Send Message</button>
        </form>
    </div>
  </div>
